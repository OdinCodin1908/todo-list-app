<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addButton {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #addButton:hover {
            background: #5a6fd8;
        }

        #taskList {
            list-style: none;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.3s ease-in;
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #28a745;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .task-text {
            flex: 1;
            margin: 0 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .complete-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .complete-btn {
            background: #28a745;
            color: white;
        }

        .complete-btn:hover {
            background: #218838;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
        }

        .empty-state.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My To-Do List</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <button id="addButton">Add Task</button>
        </div>

        <div id="emptyState" class="empty-state">
            <p>No tasks yet. Add one above! üéØ</p>
        </div>

        <ul id="taskList"></ul>
    </div>
    
<script>
    // Get DOM elements
    const taskInput = document.getElementById('taskInput');
    const addButton = document.getElementById('addButton');
    const taskList = document.getElementById('taskList');
    const emptyState = document.getElementById('emptyState');

    // Initialize tasks from local storage
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Load tasks when page loads
    document.addEventListener('DOMContentLoaded', function() {
        renderTasks();
        updateEmptyState();
    });

    // Add task function
    function addTask() {
        const taskText = taskInput.value.trim();
        
        if (taskText === '') {
            alert('Please enter a task!');
            return;
        }

        // Create new task object
        const newTask = {
            id: Date.now(), // Unique ID based on timestamp
            text: taskText,
            completed: false,
            createdAt: new Date().toISOString()
        };

        // Add to tasks array
        tasks.push(newTask);

        // Save to local storage and update UI
        saveTasks();
        renderTasks();

        // Clear input
        taskInput.value = '';
        taskInput.focus();
    }

    // Delete task function
    function deleteTask(taskId) {
        tasks = tasks.filter(task => task.id !== taskId);
        saveTasks();
        renderTasks();
    }

    // Toggle task completion
    function toggleTaskCompletion(taskId) {
        tasks = tasks.map(task => {
            if (task.id === taskId) {
                return { ...task, completed: !task.completed };
            }
            return task;
        });
        saveTasks();
        renderTasks();
    }

    // Save tasks to local storage
    function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Render all tasks
    function renderTasks() {
        taskList.innerHTML = '';

        if (tasks.length === 0) {
            updateEmptyState();
            return;
        }

        tasks.forEach(task => {
            const taskItem = document.createElement('li');
            taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
            taskItem.setAttribute('data-task-id', task.id);
            
            // Format creation date
            const createdDate = new Date(task.createdAt);
            const dateString = createdDate.toLocaleDateString();
            
            taskItem.innerHTML = `
                <div class="task-content">
                    <span class="task-text">${task.text}</span>
                    <small class="task-date">Added: ${dateString}</small>
                </div>
                <div class="task-actions">
                    <button class="complete-btn" title="${task.completed ? 'Mark incomplete' : 'Mark complete'}">
                        ${task.completed ? '‚Ü∂' : '‚úì'}
                    </button>
                    <button class="delete-btn" title="Delete task">‚úï</button>
                </div>
            `;

            // Add event listeners
            const completeBtn = taskItem.querySelector('.complete-btn');
            const deleteBtn = taskItem.querySelector('.delete-btn');

            completeBtn.addEventListener('click', () => toggleTaskCompletion(task.id));
            deleteBtn.addEventListener('click', () => deleteTask(task.id));

            taskList.appendChild(taskItem);
        });

        updateEmptyState();
    }

    // Update empty state visibility
    function updateEmptyState() {
        if (tasks.length === 0) {
            emptyState.classList.remove('hidden');
        } else {
            emptyState.classList.add('hidden');
        }
    }

    // Clear all completed tasks
    function clearCompletedTasks() {
        if (confirm('Are you sure you want to clear all completed tasks?')) {
            tasks = tasks.filter(task => !task.completed);
            saveTasks();
            renderTasks();
        }
    }

    // Add clear completed button to your HTML first, then uncomment this:
    // document.getElementById('clearCompleted').addEventListener('click', clearCompletedTasks);

    // Event listeners
    addButton.addEventListener('click', addTask);
    
    taskInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            addTask();
        }
    });

    // Add some sample tasks if empty (optional)
    if (tasks.length === 0) {
        const sampleTasks = [
            { id: 1, text: 'Welcome to your new todo list!', completed: false, createdAt: new Date().toISOString() },
            { id: 2, text: 'Click the ‚úì to complete a task', completed: false, createdAt: new Date().toISOString() },
            { id: 3, text: 'Click the ‚úï to delete a task', completed: true, createdAt: new Date().toISOString() }
        ];
        tasks = sampleTasks;
        saveTasks();
        renderTasks();
    }
</script>

</body>
</html>
